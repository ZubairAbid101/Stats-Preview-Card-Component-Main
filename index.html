<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div id="container">
      <!--Info Starts Here-->
      <div id="info-container">
        <div id="heading">Get <span class="heading-highlight">insights</span> that help your business grow.</div>
        <div id="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</div>

        <!--Stats Container Stats Here-->
        <div id="stats-container">
          <div class="stat">
            <div class="stat-heading">10k+</div>
            <div class="stat-text">companies</div>
          </div>

          <div class="stat">
            <div class="stat-heading">314</div>
            <div class="stat-text">templates</div>
          </div>

          <div class="stat">
            <div class="stat-heading">12M+</div>
            <div class="stat-text">queries</div>
          </div>
        </div>
      </div>

      <!--Image Starts Here-->
      <div id="img-container">
        <img id="desktop-img" src="./images/image-header-desktop.jpg" alt="group-of-people-working">
        <img id="mobile-img" src="./images/image-header-mobile.jpg" alt="group-of-people-working">
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Zubair Abid</a>.
    </div>
  </footer>
</body>
</html>
